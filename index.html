<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наташа и Плойка</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 4em;
            margin-top: 30px;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.1), 0 4px 10px rgba(255, 255, 255, 0.2);
            font-weight: bold;
            background: -webkit-linear-gradient(45deg, #FF5252, #F48FB1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #counter {
            font-size: 5em;
            font-weight: bold;
            margin-top: 30px;
        }

        button {
            font-size: 1.5em;
            background-color: #FF5252;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            outline: none;
        }

        button:hover,
        button:focus {
            background-color: #FC3F3F;
            transform: translateY(-4px);
            box-shadow: 0 12px 17px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1>Дней без разговора о плойке:</h1>
    <div id="counter">0</div>
    <button id="resetButton">Сбросить счетчик</button>

    <script>
        const counter = document.getElementById("counter");
        const resetButton = document.getElementById("resetButton");

        function getDaysDifference() {
            const start_date = new Date("2023-12-20");
            const now = new Date();

            const one_day_ms = 1000 * 60 * 60 * 24;
            const difference_ms = Math.abs(now - start_date);
            const days_difference = Math.floor(difference_ms / one_day_ms);

            return days_difference;
        }

        function updateCounter(days) {
            counter.textContent = days;
            localStorage.setItem("counter", days);
        }

        function getLastSavedCounter() {
            return localStorage.getItem("counter");
        }

        function resetCounter() {
            updateCounter(getDaysDifference());
        }

        // Инициализация
        const lastSavedCounter = getLastSavedCounter();
        if (lastSavedCounter !== null) {
            counter.textContent = lastSavedCounter;
        } else {
            resetCounter();
        }

        resetButton.addEventListener("click", resetCounter);
    </script>
</body>

</html>
